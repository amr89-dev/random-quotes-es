<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de frases</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <main class="main d-flex flex-column justify-content-center align-items-center vh-100">
    <div id="quote-box" class="conatiner-sm rounded bg-light border p-3 m-5">
      <div class="text-container w-100 text-start ">
        <i class="bi bi-quote blockquote d-inline fs-3"></i><span id="text" class="blockquote fs-3 text-center fs-3">
        </span>
        <span id="author" class="blockquote-footer d-block mt-2 text-end fs-5 "></span>
      </div>
      <div class="">
        <a id="tweet-quote" href="#" class="btn text-light fs-4"><i class="bi bi-twitter"></i></a>
        <button id="new-quote" class="btn text-light fs-4">Nueva frase</button>
      </div>
    </div>
    <div class="footer">by <a href="https://github.com/amr89-dev">AMR</a></div>

  </main>
  <script src="index.js"></script>
</body>

</html>
